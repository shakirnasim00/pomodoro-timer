    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./resources/favicon-16x16.png" type="image/png">

</head>
<body>
    <div class="container">
        <!-- <h1 class="title">Pomodoro Timer</h1> -->
        <button id="twenty-five-button" onclick="setTwentyFiveMin()">25 Min</button>
        <button id="five-button" onclick="setFiveMin()">5 Min break</button>

        <p class="timer" id="timer">25:00</p>

        <div class="button-wrapper">
            <button id="start">Start</button>

            <button id="pause">Pause</button>

            <button id="reset">Reset</button>
        </div>
    </div>
